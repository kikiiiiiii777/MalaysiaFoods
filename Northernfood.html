<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Northern Malaysian Foods</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="wrap">
      <h1>Northern Malaysia Foods</h1>
      <div class="sub">Tap any dish to read its introduction, see the address + map, and add a comment.</div>
    </div>
  </header>

  <main class="wrap">
    <section id="cards" class="grid"></section>
  </main>

  <div id="modal" class="modal">
    <div class="sheet">
      <header>
        <h2 id="dishTitle">Dish</h2>
        <button id="closeBtn" class="close">✕ Close</button>
      </header>
      <div class="body">
        <img id="dishImg" class="hero" src="" alt="" />
        <section>
          <h3>Introduction</h3>
          <div id="intro" class="box"></div>

          <h3>Impression</h3>
          <div id="impression" class="box"></div>

          <h3>Address</h3>
          <div id="address" class="box"></div>

          <h3>Map</h3>
          <div class="box">
            <iframe id="map" title="Map" width="100%" height="320" style="border:0;display:block" loading="lazy"></iframe>
          </div>
        </section>

        <section class="comments">
          <h3>Comments</h3>
          <div id="commentList" class="box"></div>

          <h4>Add your comment</h4>
          <div class="box">
            <input id="nameInput" type="text" placeholder="Your name (optional)" />
            <textarea id="textInput" placeholder="Write something nice…"></textarea>
            <div class="row">
              <button id="postBtn" class="btn">Post Comment</button>
            </div>
          </div>
          <small class="sub">Comments are saved in your browser only (no server needed).</small>
        </section>
      </div>
    </div>
  </div>

  <footer>© <span id="y"></span> Utara Food Guide</footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
